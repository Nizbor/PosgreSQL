<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 30%;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            position: relative;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
        }
        .search-bar input {
            flex: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            color: #ffffff;
            background-color: #1a1a1a;
        }
        .search-bar button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar input::placeholder {
            color: #bbbbbb;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        .dropdown .dropdown-item {
            padding: 10px;
            cursor: pointer;
            color: #ffffff;
        }
        .dropdown .dropdown-item:hover {
            background-color: #2a2a2a;
        }
        .chats {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #2a2a2a;
        }
        .chat-item .avatar {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-item .info {
            display: flex;
            flex-direction: column;
        }
        .chat-item .info .name {
            font-weight: bold;
            color: #9ED5FF;
        }
        .chat-item .info .last-message {
            font-size: 0.9em;
            color: #bbbbbb;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .header .avatar {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
        }
        .header .name {
            font-weight: bold;
            margin-left: 10px;
        }
        .header .call-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #4CAF50;
            align-self: flex-end;
        }
        .message.other {
            background-color: #555;
            align-self: flex-start;
        }
        .input-bar {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            gap: 10px;
        }
        .input-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .input-bar button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .no-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            font-size: 1.5em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
<div class="sidebar">

    <div class="search-bar">
        <span>üîç</span>
        <input type="text" placeholder="Search by name..." id="search" oninput="filterUsers(this.value)" onfocus="showDropdown()" onblur="hideDropdown()">
        <button class="add-chat">Group</button>
        <div class="dropdown" id="dropdown">
            <div th:each="user : ${users}"
                 class="dropdown-item"
                 th:text="${user.firstName + ' ' + user.lastName}"
                 th:onclick="'openChatWithUser(this, \'' + ${user.id} + '\')'"></div>
        </div>
    </div>



    <div class="chats">
        <div th:each="chat : ${chats}" class="chat-item" th:attr="data-id=${chat.id}" onclick="selectChat(this)">
            <div class="avatar"></div>
            <div class="info">
                <span class="name" th:text="${chat.title}"></span>
                <span class="last-message" th:text="${#lists.isEmpty(messages[chat.id]) ? 'No messages yet' : messages[chat.id].get(messages[chat.id].size()-1).textMessage}"></span>
            </div>
        </div>
    </div>

</div>


<div class="main">


    <div class="header" th:if="${selectedChatId != null}">
        <div class="avatar"></div>
        <span class="name" th:text="${chats[selectedChatTab].title}">Chat Name</span>
        <button class="call-button">Call</button>
    </div>
    <div class="header" th:if="${selectedChatTab == null && selectedUserId == null}">
        <div class="avatar"></div>
        <span class="name">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</span>
    </div>
    <div class="header" th:if="${selectedUserId != null}">
        <div class="avatar"></div>
        <span class="name" th:text="${users[selectedUserId].firstName + ' ' + users[selectedUserId].lastName}">User Name</span>
    </div>

    <div class="messages" id="messageContainer" th:if="${selectedChatId != null}">
        <div th:each="message : ${messages.get(selectedChatId)}" class="message" th:classappend="${message.from.id == currentUserId ? ' user' : ' other'}" th:text="${message.textMessage}"></div>
    </div>
    <div class="messages no-chat" th:if="${selectedChatId == null && selectedUserId == null}">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>
    <div class="messages no-chat" th:if="${selectedUserId != null}">–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤—ã–º!</div>

    <div class="input-bar" th:if="${selectedChatId != null || selectedUserId != null}">
        <input type="text" placeholder="Type a message..." id="messageInput">
        <button>üìé</button>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>


</div>


<script>
    function filterUsers(query) {
        const dropdown = document.getElementById('dropdown');
        const items = dropdown.querySelectorAll('.dropdown-item');
        let hasResults = false;

        items.forEach(item => {
            if (item.textContent.toLowerCase().includes(query.toLowerCase())) {
                item.style.display = '';
                hasResults = true;
            } else {
                item.style.display = 'none';
            }
        });

        dropdown.style.display = hasResults ? 'block' : 'none';
    }

    function showDropdown() {
        const dropdown = document.getElementById('dropdown');
        dropdown.style.display = 'block';
    }

    function hideDropdown() {
        const dropdown = document.getElementById('dropdown');
        setTimeout(() => {
            dropdown.style.display = 'none';
        }, 200);
    }

    let lastSelectedNewUserId = -1;
    let selectedChatId = -1;

    function openChatWithUser(element, userId) {
        const chatItems = document.querySelectorAll('.chat-item');
        let chatExists = false;

        chatItems.forEach(chat => {
            if (chat.dataset.userId === userId) {
                chatExists = true;
                chat.click();
            }
        });

        lastSelectedNewUserId = userId;

        if (!chatExists) {
            // Simulate a new chat UI
            let main = document.querySelector('.main');
            let existingMessagesContainer = document.getElementById('messageContainer');

            if (existingMessagesContainer) {
                existingMessagesContainer.remove(); // Remove the existing message container
            }

            let existingMessageNoChatContainer = document.getElementsByClassName("no-chat");
            if (existingMessageNoChatContainer.length > 0) {
                if (existingMessageNoChatContainer[0].innerHTML !== '–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤—ã–º!') {
                    existingMessageNoChatContainer[0].remove();

                    let newMessagesContainer = document.createElement('div');
                    newMessagesContainer.className = 'messages no-chat';
                    newMessagesContainer.innerHTML = '–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤—ã–º!';

                    main.appendChild(newMessagesContainer);
                }
            }

            const header = document.querySelector('.header');
            header.querySelector('.name').textContent = element.textContent;

            let inputBar = document.querySelector('.input-bar');
            if (!inputBar) {
                inputBar = document.createElement('div');
                inputBar.className = 'input-bar';
                inputBar.innerHTML = `
                            <input type="text" placeholder="Type a message..." id="messageInput">
                            <button>üìé</button>
                            <button id="sendButton" onclick="sendMessageToNewUser()">Send</button>
                        `;
                main.appendChild(inputBar);
            }
            // Optionally send a request to the server to create a new chat here
        }
    }

    async function sendMessage(chatId = selectedChatId) {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();

        if (messageText) {
            // Optionally send the message to the server here

            await fetch("/messenger/api/sendMessage", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([chatId.toString(), messageText])
            })
                .then(response => response.json)
                .then(responseData => {
                    const message = responseData.message;
                    // appendMessages(message)
                    messageInput.value = '';
                })
                .catch(error => console.error('Error sending message: ', error));
        }
    }

    async function sendMessageToNewUser() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();

        console.log(lastSelectedNewUserId);

        if (message) {
            await fetch("/messenger/api/createChat", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(lastSelectedNewUserId)
            })
                .then(response => response.json())
                .then(responseData => {
                    const chatId = responseData.chatId;
                    console.log(chatId);
                    addUsersToChat(chatId);
                    return chatId;
                })
                .then(chatId => {
                    sendMessage(chatId)
                    // window.location.reload();
                    window.location.href = `/messenger?chatId=${chatId}`;
                })
                .catch(error => console.error('Error adding chat: ', error));
        }
    }

    async function addUsersToChat(chatId) {
        let ids = [];
        ids.push(lastSelectedNewUserId)
        ids.push(chatId)
        await fetch("/messenger/api/addUsersToChat", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(ids)
        })
            .then(() => {
                console.log("Yes");
            })
            .catch(error => console.error('Error adding users: ', error));

    }

    function selectChat(element) {
        const chatId = element.getAttribute('data-id');
        // Optionally set the selectedChatId and reload content
        selectedChatId = chatId;

        let main = document.querySelector('.main');
        let inputBar = document.querySelector('.input-bar');
        if (inputBar) inputBar.remove();
        if (!inputBar) {
            inputBar = document.createElement('div');
            inputBar.className = 'input-bar';
            inputBar.innerHTML = `
                            <input type="text" placeholder="Type a message..." id="messageInput">
                            <button>üìé</button>
                            <button id="sendButton" onclick="sendMessage()">Send</button>
                        `;
            main.appendChild(inputBar);
        }
        window.location.href = `/messenger?chatId=${chatId}`; // Assuming a controller endpoint to handle chat selection
    }


</script>
</body>
</html>
